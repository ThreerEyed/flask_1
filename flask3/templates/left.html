{% endblock %}
{% block extcss %}

{% endblock %}

			<dl class="system_log">
				<dt>
					<img class="icon1" src="/static/img/coin03.png" /><img class="icon2"

						src="/static/img/coin20.png" />

				<dd>
					<img class="coin11" src="/static/img/coin111.png" /><img class="coin22"

				</dd>
				<dd>
					<img class="coin11" src="/static/img/coin111.png" /><img class="coin22"

						target="main">学生列表</a><img class="icon5" src="/static/img/coin21.png" />
				</dd>

					<img class="coin11" src="/static/img/coin111.png" /><img class="coin22"
						src="/static/img/coin222.png" /><a class="cks" href="{{ url_for('user.addstu') }}"

						src="/static/img/coin20.png" />

					<img class="coin11" src="/static/img/coin111.png" /><img class="coin22"
						src="/static/img/coin222.png" /><a class="cks" href="{{ url_for('user.roles') }}"
						target="main">角色列表</a><img class="icon5" src="/static/img/coin21.png" />

					<img class="coin11" src="/static/img/coin111.png" /><img class="coin22"

						target="main" class="cks">修改密码</a><img class="icon5"
						src="/static/img/coin21.png" />
				</dd>
				<dd>
					<img class="coin11" src="/static/img/coin111.png" /><img class="coin22"
						src="/static/img/coin222.png" /><a target="_parent" class="cks" href="{{ url_for('user.logout') }}">退出</a><img

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
