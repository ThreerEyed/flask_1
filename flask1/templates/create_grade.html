
{% extends 'base.html' %}

{% block title %}
    班级添加页面
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div>班级姓名 :</div>
        <input type="text" name="grade_name">
        <div>班级描述 :</div>
        <input type="text" name="grade_des">
        <input type="submit" value="提交信息">
    </form>
    <table>
        <tr>
            <th>id</th>
            <th>班级</th>
            <th>班级描述</th>
            <th>操作</th>
        </tr>

        {% for grade in grades %}
            <tr>
                <td>{{ grade.g_id }}</td>
                <td>{{ grade.g_name }}</td>
                <td>{{ grade.g_des }}</td>
                <td>
                    <a href="/user/create_stu_by_grade/?g_id={{ grade.g_id }}">添加学生</a>
                    <a href="/user/stus_list/?g_id={{ grade.g_id }}">查看学生</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
