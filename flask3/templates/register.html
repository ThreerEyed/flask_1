
{% extends 'base.html' %}
{% block title %}
	注 册
{% endblock %}
{% block extcss %}
<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
{% endblock %}

{% block content %}

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="/static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">注册</p>
			</div>
			<div style="color: red; text-align: center">
				{{ msg }}
			</div>
			<!-- 输入框 -->
			<form action="" method="post">
			<div class="lgD">
				<img class="img1" src="/static/img/logName.png" /><input type="text" name="username"
					placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" /><input type="password" name="password1"
					placeholder="输入用户密码" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" /><input type="password" name="password2"
					placeholder="输入用户密码" />
			</div>
			<div class="logC">
				<a href="/user/login/" target="_self"><button>注 册</button></a>
			</div>
			</form>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->
{% block extjs %}
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
{% endblock %}
   
{% endblock %}
